<html>

<head>
  <title>imagini-bit</title>
  <style type="text/css">
    @import "css/main.css";
  </style>
  <script type="text/tiscript" src="tis/main.tis"></script>
</head>

<body>
  <div class="main-container">
    <h2>Drag and Drop to compress</h2>
    <h3 class="text-subtle-comment">Outputs as JPEG</h3>

    <div class="file-drop-zone" accept-drop="*.gif;*.png;*.jpg;*.jpeg;*.tiff">
      Drop image here
    </div>

    <p>Save Size (KiB)</p>
    <input id="save-size" type="integer" value="7168" />

    <button id="save-as" class="button-normal">Save As</button>
  </div>
</body>

</html>
